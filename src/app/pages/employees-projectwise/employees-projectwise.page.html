<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/employee-project"></ion-back-button>
    </ion-buttons>
    <ion-title>Employees </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let empDetail of empList">
    <ion-card class="card" (click)="gotoCalenderscreen()">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <b>Employee Name: </b>
          </ion-col>
          </ion-row>
          <ion-row>
          <ion-col size="12">
            <ion-label position="floating"> {{empDetail.employeename}}</ion-label>
          </ion-col>

        </ion-row>



</ion-grid>
</ion-card>
  </ion-list>
</ion-content>
