<ion-app>
  <ion-menu contentId="menu-content" menuId="menu-content" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>DailyDiaryHome</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-label (click)="onMenukClick()">User Profile</ion-label>
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label (click)="onMenukClickDiary()">Diary</ion-label>
          <ion-icon slot="start" name="book-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label (click)="onMenukClickProjectInfo()">Project Info</ion-label>
          <ion-icon slot="start" name="information-circle-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label (click)="onMenukClickServiceRequest()">Service Request</ion-label>
          <ion-icon slot="start" name="server-outline"></ion-icon>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-app>
