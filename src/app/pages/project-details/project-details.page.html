<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/diaries"></ion-back-button>
    </ion-buttons>
    <ion-title>Project details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let projectdetail of assignProjList">
    <ion-card class="card">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <b>Project Id: </b>
          </ion-col>
          <ion-col size="6">
            <ion-label position="floating"> {{projectdetail.project_id}}</ion-label>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col size="6">
            <b>Project Short Name: </b>
          </ion-col>
          <ion-col size="6">
            <ion-label position="floating"> {{projectdetail.project_shortname}}</ion-label>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col size="12">
            <b>Project Name:</b>
          </ion-col>

        </ion-row>
      </ion-grid>
      <ion-card-content>

        {{projectdetail.project_name}}
      </ion-card-content>

      <ion-row>
        <ion-col size="12">
          <b>PC:</b>
        </ion-col>

      </ion-row>
      <ion-card-content>

        {{projectdetail.PC}}
      </ion-card-content>

    </ion-card>

    <ion-card>

    </ion-card>

  </ion-list>
</ion-content>
